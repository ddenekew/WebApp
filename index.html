<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Jersey Store</title>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="./scripts/script.js"></script>
        <style>
            table, th, td {
                border: 2px solid black;
            }
            h2{
                font-style: oblique;
                font-family: 'Times New Roman', Times, serif;
                font-size: x-large;
            }
            p{
                font: 1em sans-serif;
            }
            body{
                background: fixed;
                color: red;
                background-color: darkgray;
            }
        </style>
    </head>
        
    <body>
    
        <h2>Order your Jersey</h2>

        <p>Please select your favorite Jersey</p>
        <form id="JSelect" action="#">
            Jersey ID: 
            <input type="text" name="JerseyID" id="JerseyID"><br><br>
            <input type="button" value="Submit" onclick="selectSpecificJersey();"><br>
        </form>
        
        <br><br>
        
        <form id="JCreate" action="#">
            Jersey Name: <input placeholder="name" type="text" id="jName"> <br>
            Jersey Price: <input placeholder="0.00" type="text" id="jPrice"> <br><br>
            <input type="button" value="Create Jersey" onclick="postJersey();"><br>
        </form>
        
        <br><br>

        <button id="btn" onclick="displayAlljerseys()">Display All Jerseys</button><br>
        <table style="width: 100%">
            <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>ID</th>
                    </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <p id="here"></p>

    </body>
    
</html>
